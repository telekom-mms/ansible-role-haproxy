---
haproxy_global_stats_socket: /var/lib/haproxy/stats
haproxy_global_chroot: /var/lib/haproxy
haproxy_global_user: haproxy
haproxy_global_group: haproxy
haproxy_global_vars: []

haproxy_default_stats: "enable"
haproxy_default_timeout_queue: 1m
haproxy_default_timeout_connect: 10s
haproxy_default_timeout_client: 1m
haproxy_default_timeout_server: 1m
haproxy_default_timeout_check: 10s
haproxy_default_vars: []

haproxy_user_list: []

haproxy_frontends:
  - name: myHttpFrontend
    binds:
      address: 127.0.0.1
      port: 80
    mode: http
    default_backend: myHttpBackend
    client_timeout: 30s
    options:
      - httplog
haproxy_frontend_vars: []

haproxy_backends:
  - name: myHttpBackend
    connect_timeout: 10s
    server_timeout: 1m
    mode: http
    servers:
      - name: "my-server-1"
        address: "192.168.0.3"
        port: 80
      - name: "my-server-2"
        address: "192.168.0.3"
        port: 80
    options:
      - httplog
      - http-check
haproxy_backend_vars: []

haproxy_distribution_lb_change: false
haproxy_distribution_lb_backend_drain_wait: 60

haproxy_configuration_no_log: true
